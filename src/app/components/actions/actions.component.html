<div class="container-fluid">
  <div id="card-header" class="card mt-2">
  <table>
    <thead>
      <h2 class="pl-2">Actions</h2>
    </thead>
    <tbody *ngFor="let action of actions">
      <td>{{action}}</td>
    </tbody>
  
    <button (click)="addAction()" class="btn btn-success btn-block"><i class="fa fa-plus"></i></button>
  </table>
  </div>
</div>
